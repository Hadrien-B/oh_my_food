<!DOCTYPE html>
<html lang="fr">
   <title>Ohmyfood!</title>
<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">



   <link rel="stylesheet" type="text/css" href="styles/sass/images_css/css/styles.css">
   <link rel="stylesheet" href="styles/sass/images_css/css/normalize.css">

   <!--Google Font-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
</head>

<!--Font Awesome-->
<script src="https://kit.fontawesome.com/b158493e45.js" crossorigin="anonymous"></script>


</head>

<body>
   <!--En tête de page-->
   <header class="header">
      <div>
         <div class="logo">
            <a href="index.html"><img src="styles/sass/images_css/img/logo/ohmyfood.png" alt="logo_ohmyfood" /></a>
         </div>
      </div>
   </header>

   <!--Localisation-->

   <main>
      <section class="section_location">
         <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" class="searchInput" placeholder="Paris, Belleville">
         </div>
      </section>

      <!--Descrition-->

      <section class="description">
         <h2>Réservez le menu qui vous convient</h2>
         <div>Découvrez des restaurants d'exception sélectionnés par nos soins.</div>
         <button class="button_exploration">
            <span>Explorer nos restaurants</span>
         </button>
      </section>

      <!--Fonctionnement-->

      <section>
         <h2>Fonctionnement</h2>
         <ul class="list_process">
            <li class="list_choice">
               <span class="number_icon">1</span>
               <i class="fa-solid fa-mobile-screen-button"></i>
               <span class="choice">Choissisez un restaurant</span>
            </li>
            <li class="list_choice">
               <span class="number_icon">2</span>
               <i class="fa-list-ul fas tuto__icon"></i>
               <span class="choice">Composez votre menu</span>
            </li>
            <li class="list_choice">
               <span class="number_icon">3</span>
               <i class="fa-solid fa-store"></i>
               <span class="choice">Dégustez au restaurant</span>
            </li>
         </ul>

      </section>

      <section class="restaurant">
         <div class="container_restaurant">
            <h2>Restaurants</h2>
            <article class="card_restaurant">
               <img src="styles/sass/images_css/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="La palette du goût">
                  <span class="badge_new">Nouveau</span>
               <div class="details_restaurant">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                  <i class="fa-regular fa-heart"></i>
               </div>
            </article>
            <article class="card_restaurant">
               <img src="styles/sass/images_css/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="La note enchantée">
                  <span class="badge_new">Nouveau</span>
               <div class="details_restaurant">
                  <h3>La note enchantée</h3>
                  <p>Charonne</p>
                  <i class="fa-regular fa-heart"></i>
               </div>
            </article>
         </div>   
      </section>

   </main>
</body>

</html>
